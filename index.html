<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integer Budget Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Integer Budget Game</h1>
    <div class="game-container">
        <p id="scenario">Welcome to the Budget Game!</p>
        <p>Current Balance: <span id="balance">$0</span></p>
        <label for="new-balance">What is your new balance?</label>
        <input type="number" id="new-balance" />
        <button id="submit-btn">Submit</button>
        <p id="feedback"></p>
        <p>Score: <span id="score">0</span></p>
        <div id="number-line"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
